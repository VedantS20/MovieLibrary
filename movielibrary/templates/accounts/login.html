<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- <div class="container-fluid" style="min-height: 100vh;"> -->
        <div class="card" style="background-image:url('../static/loginimage.png');width: 100vw;height:100vh;align-items: center;">
            <div class="card-body text-center" style="margin-top: 10%;">
                <img src="../static/logo.png" alt="" width="100" height="100" class="d-inline-block align-text-top">
                <h3 class="mb-4 text-white">Login</h3>
                <span class="mb-0 text-white">
                    {% if msg %}
                        {{ msg | safe }}
                    {% else %}
                        Please Enter Username and Password
                    {% endif %} 
                </span>

                <br />
                <br />

                <form role="form" method="post" action="">

                    {% csrf_token %}                   

                    <div class="input-group mb-3">
                        {{ form.username }}
                    </div>
                    
                    <div class="input-group mb-4">
                        {{ form.password }}
                    </div>
                    <button type="submit" name="login" class="btn btn-primary shadow-2 mb-4">Login</button>

                </form>

                <p class="mb-0 text-white">Donâ€™t have an account? <a href="{% url 'register' %}" >Register</a></p>
                
            </div>
        </div>
    <!-- </div> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
