{%extends 'base.html'%}
{%block content%}
<div class="list-group pt-3">
    {%for li in public_lists%}
    <a href="{% url 'Public' li.created_by li.name %}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h4 class="mb-1">{{li.name}}</h5>
          <small class="text-muted">Created On : dd/mm/yyyy</small>
        </div>
        <!-- <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p> -->
        <small class="text-muted">Created by : {{li.created_by}}</small>
      </a>
    {%endfor%}
  </div>

  {%endblock%}
