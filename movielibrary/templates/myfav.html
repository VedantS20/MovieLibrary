{%extends 'base.html'%}
{%block content%}
<div class="container-fluid">
  <div class="pt-2 row justify-content-end">
      <div class="col-2">
          <button class="btn btn-outline-primary" id="createplaylist">Create a new Favoritelist</button>

        </div>
  </div>
  <div
    class="modal fade"
    id="addmodel"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edit_heading">Create a new Favourite List</h5>
          
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                
              <label for="recipient-name" class="col-form-label"
                >Enter Name For Favourite List:</label
              >
              <input type="text" class="form-control" id="fav_name" />
            </div>
          </form>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isprivate">
            <label class="form-check-label" for="flexCheckDefault">
              Private
            </label>
          </div>
          
        </div>
        <div class="modal-footer">
          <button
              id="close"
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button id="add" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <h3>'{{fav_list}}'</h3> -->
</div>

<div class="list-group pt-3" style="min-height: 80vh;">
  {%for li in fav_list%}
  <a href="{% url li.isprivate user.username li.name %}" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h4 class="mb-1">{{li.name}}</h5>
        <!-- <small class="text-muted">Created On : dd/mm/yyyy</small> -->
      </div>
      <!-- <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p> -->
      <small class="text-muted">{{li.isprivate}}</small>
    </a>
  {%endfor%}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="static/js/myfav.js"></script>   
{%endblock%}
